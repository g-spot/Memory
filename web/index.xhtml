<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:body>

        <ui:composition template="./pageTemplate.xhtml">
            <ui:param name="pageTitle" value="#{msg.login_pagetitle}" />
            <ui:define name="navigation">
                <li>
                    <h:link outcome="index.xhtml">#{msg.navigation_backtolounge}</h:link>
                </li>
                <li>
                    <h:link outcome="index.xhtml">#{msg.navigation_login}</h:link>
                </li>
            </ui:define>
            <ui:define name="content">
                <h:form>
                <h1>
                    <h:outputText value="#{msg.login_heading}"/>
                </h1>
		<p>
                    <label for="username">#{msg.login_username}</label>
                    <h:inputText id="username" value="#{loginCtrl.username}" styleClass="labeledinput" />
		</p>
		<p>
                    <label for="password">#{msg.login_password}</label>
                    <h:inputSecret id="password" value="#{loginCtrl.password}" styleClass="labeledinput" />
		</p>
		<p>
                    <label for="stacksize">#{msg.login_stacksize}</label>
                    <h:selectOneListbox id="stacksize" size="1" styleClass="labeledinput">
                        <f:selectItem itemLabel="2x2" itemValue="4" />
                        <f:selectItem itemLabel="4x4" itemValue="16" />
                        <f:selectItem itemLabel="6x6" itemValue="36" />
                    </h:selectOneListbox>
		</p>
                <p>
                    <h:commandButton action="#{loginCtrl.login}" value="#{msg.login_login}" />
                </p>
                </h:form>
                <p>
                    Sie haben noch keinen Benutzernamen?
                    <h:link outcome="game.xhtml" value="Gleich zum Game " />
                    <h:link outcome="register.xhtml" value="Hier anmelden" />
                </p>
            </ui:define>
        </ui:composition>

    </h:body>
</html>
