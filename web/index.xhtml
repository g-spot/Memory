<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:mc="http://java.sun.com/jsf/composite/mycomponents"
      xmlns:h="http://java.sun.com/jsf/html">

    <body>     
        <ui:composition template="./template.xhtml">
            <ui:define name="navigation">
                <ul>
                  <li> <h:link value="#{msg.register}" outcome="register"/></li>
                </ul>
            </ui:define>
            <ui:define name="content">

                <script type="text/javascript">
                        startAjaxPoll('dynamic',1000);
                </script>
                <mc:login  name="#{lc.name}" password="#{lc.password}" action="#{lc.login}" rendered="#{!lc.loggedIn}"/>
                <br></br>
                <h:outputText value="#{msg.loginfailed}" styleClass="error" rendered="#{lc.showloginfailed}"/>

                <h:form id="dynamic">
                    <h:outputText value="#{lc.mc.gameState}" rendered="#{!lc.mc.gameReady}"/>
                        <h:form rendered="#{lc.mc.gameReady}">
                            <h:outputText value="Ready to start" />
                            <br></br>
                            <h:commandButton value="Join the game" action="#{lc.mc.joinGame}"/>
                        </h:form>
                </h:form>
            </ui:define>
        </ui:composition>
    </body>
</html>
