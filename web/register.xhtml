<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="./pageTemplate.xhtml">
            <ui:param name="pageTitle" value="#{msg.register_pagetitle}" />
            <ui:define name="navigation">
                <li>
                    <h:link outcome="index.xhtml">#{msg.navigation_backtolounge}</h:link>
                </li>
                <li>
                    <h:link outcome="index.xhtml">#{msg.navigation_login}</h:link>
                </li>
            </ui:define>
            <ui:define name="content">
                <h1>
                    <h:outputText value="#{msg.register_heading}"/>
                </h1>
                <h:outputText value="#{msg.register_pleasefillout}" />
                <h2>
                    <h:outputText value="#{msg.register_personaldata}" />
                </h2>
                <p>
                    <label for="firstname">#{msg.register_firstname}</label>
                    <h:inputText id="firstname" />
                </p>
                <p>
                    <label for="lastname">#{msg.register_lastname}</label>
                    <h:inputText id="lastname" />
                </p>
                <p>
                    <label for="dateofbirth">#{msg.register_dateofbirth}</label>
                    <h:inputText id="dateofbirth" />
                </p>
                <p>
                    <label for="sex">#{msg.register_sex}</label>
                    <h:selectOneListbox id="sex" size="1">
                        <f:selectItem itemLabel="#{msg.register_sex_male}" itemValue="0" />
                        <f:selectItem itemLabel="#{msg.register_sex_female}" itemValue="1" />
                    </h:selectOneListbox>
                </p>
                <h2>
                    <h:outputText value="#{msg.register_logindata}" />
                </h2>
                <p>
                    <label for="username">#{msg.register_username}</label>
                    <h:inputText id="username" />
                </p>
                <p>
                    <label for="password">#{msg.register_password}</label>
                    <h:inputSecret id="password" />
                </p>
		<p>
                    <label for="passwordproof">#{msg.register_passwordproof}</label>
                    <h:inputSecret id="passwordproof" />
                </p>
		<p>
                    <h:commandButton action="/register.xhtml" value="#{msg.register_register}" />
                </p>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
