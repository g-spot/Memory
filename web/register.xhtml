<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:mc="http://java.sun.com/jsf/composite/mycomponents">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="./pageTemplate.xhtml">
            <ui:param name="pageTitle" value="#{msg.register_pagetitle}" />
            <ui:define name="navigation">
                <li>
                    <h:link outcome="index.xhtml">#{msg.navigation_backtolounge}</h:link>
                </li>
                <li>
                    <h:link outcome="index.xhtml">#{msg.navigation_login}</h:link>
                </li>
            </ui:define>
            <ui:define name="content">
                
                
                <h:messages />
                
                <h:form>
                    <h1>
                        <h:outputText value="#{msg.register_heading}"/>
                    </h1>
                    <h:outputText value="#{msg.register_pleasefillout}" />
                    <h2>
                        <h:outputText value="#{msg.register_logindata}" />
                    </h2>
                    <p>
                        <h:outputLabel for="username" value="#{msg.register_username}" />
                        <h:inputText id="username" styleClass="labeledinput" required="true" requiredMessage="Username muss ausgefüllt werden!" >
                            <f:validateLength minimum="3" maximum="8"/>
                        </h:inputText>

                    </p>
                    <p>
                        <h:outputLabel for="password" value="#{msg.register_password}" />
                        <h:inputSecret binding="#{loginCtrl.passwordComponent}" id="password" styleClass="labeledinput" required="true" requiredMessage="#{msg.validate_passwordnotnull}">
                            <f:validateLength minimum="8" />
                        </h:inputSecret>
                    </p>
                    <p>
                        <h:outputLabel for="passwordproof" value="#{msg.register_passwordproof}" />
                        <h:inputSecret validator="#{loginCtrl.validatePassword}" id="passwordproof" styleClass="labeledinput" required="true" requiredMessage="#{msg.validate_passwordproofnotnull}">
                            <f:validateLength minimum="8" />
                        </h:inputSecret>
                    </p>
                    <p>
                        <label for="form:check_additional_information">Zusätzliche Daten angeben</label>
                        <h:selectBooleanCheckbox id="check_additional_information" value="#{UserBean.additionalInfoGiven}" immediate="true">
                        </h:selectBooleanCheckbox>
                    </p>
                    <h:panelGroup id="additional_information">
                        <h2>
                            <h:outputText value="#{msg.register_personaldata}" />
                        </h2>
                        <p>
                            <h:outputLabel for="firstname" value="#{msg.register_firstname}" />
                            <h:inputText id="firstname" styleClass="labeledinput" rendered="#{UserBean.additionalInfoGiven == true}" />
                        </p>
                        <p>
                            <h:outputLabel for="lastname" value="#{msg.register_lastname}" />
                            <h:inputText id="lastname" styleClass="labeledinput" />
                        </p>
                        <p>
                            <h:outputLabel for="dateofbirth" value="#{msg.register_dateofbirth}" />
                            <h:inputText id="dateofbirth" styleClass="labeledinput" />
                        </p>
                        <p>
                            <h:outputLabel for="sex" value="#{msg.register_sex}" />
                            <h:selectOneListbox id="sex" size="1" styleClass="labeledinput">
                                <f:selectItem itemLabel="#{msg.register_sex_male}" itemValue="0" />
                                <f:selectItem itemLabel="#{msg.register_sex_female}" itemValue="1" />
                            </h:selectOneListbox>
                        </p>
                    </h:panelGroup>
                    <p>
                        <h:commandButton action="/register.xhtml" value="#{msg.register_register}" />
                    </p>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
