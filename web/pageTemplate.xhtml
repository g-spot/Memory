<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html">
    
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link href="./resources/css/screen.css" rel="stylesheet" type="text/css" />
        <title>#{pageTitle}</title>
    </h:head>
    
    <h:body>

        <div id="header">
            <img src="./resources/img/header_left_v2.png" alt="Logo der Lehrveranstaltung EWA" />
        </div>

        <div id="navigation_container">
            <ul id="navigation">
                <ui:insert name="navigation">
                    <li>Navigation goes here</li>
                </ui:insert>
            </ul>
        </div>
        
        <div id="content">
            <ui:insert name="content">
                Content goes here
            </ui:insert>
        </div>

        <div id="footer">
            <h:outputText value="#{msg.copyright}" escape="false" />
        </div>
        
    </h:body>
    
</html>
